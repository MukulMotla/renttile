<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (MOST IMPORTANT SEO FACTOR) -->
    <title>
      RentTile | Rental & Property Management Software for Tenants, Rent & Billing
    </title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="RentTile is a smart rental & property management software to manage tenants, rent collection, billing, inventory, reports, and properties in one dashboard."
    />
    <meta
      name="keywords"
      content="rental management software, property management system, tenant management, rent billing software, inventory management, real estate software, RentTile"
    />
    <meta name="author" content="RentTile" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (VERY IMPORTANT) -->
    <link rel="canonical" href="https://renttile.com/" />

    <!-- Favicon (Browser Logo) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />

    <!-- Open Graph (Google, WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="RentTile – Smart Rental & Property Management Software" />
    <meta
      property="og:description"
      content="Manage tenants, rent, billing, inventory & reports easily with RentTile."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://renttile.com/" />
    <meta property="og:image" content="https://renttile.com/og-image.png" />

    <!-- Twitter SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RentTile – Smart Rental Management" />
    <meta
      name="twitter:description"
      content="All-in-one rental & property management software."
    />
    <meta name="twitter:image" content="https://renttile.com/og-image.png" />

    <!-- Google Site Logo & Brand (Structured Data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RentTile",
        "url": "https://renttile.com",
        "logo": "https://renttile.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/renttile",
          "https://www.instagram.com/renttile",
          "https://www.linkedin.com/company/renttile"
        ]
      }
    </script>

    <!-- Website Schema (Extra SEO Boost) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "RentTile",
        "url": "https://renttile.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://renttile.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
